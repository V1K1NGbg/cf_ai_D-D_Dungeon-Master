<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>D&D AI</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>D&D AI</h1>
  <h2 id="currentSession"></h2>
  <div class="container">
    <div class="join-section">
      <label class="session-field">
        <span>Session:</span>
        <div class="session-controls">
          <select id="sessionId"></select>
          <button id="clearSessions" type="button" class="clear-sessions-button">Clear Sessions</button>
        </div>
      </label>
      <label>Player: <select id="playerSelect"></select></label>
      <label>Name: <input id="name" required /></label>
      <button id="join">Join</button>
    </div>

    <div class="game-layout">
      <div id="log"></div>

      <div id="characterPanel" class="character-panel">
        <div class="panel-header">
          <h3>âš”ï¸ Party & Combat Status</h3>
          <button id="toggleCharPanel" class="toggle-btn" aria-label="Collapse panel"
            title="Toggle character panel">âˆ’</button>
        </div>
        <div class="panel-content">
          <div class="party-section">
            <h4>ğŸ›ï¸ Party Members</h4>
            <div id="characterInfo"></div>
          </div>
          <div class="combat-section">
            <h4>âš”ï¸ Combat Information</h4>
            <div id="combatInfo"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="action-section">
      <input id="action" placeholder="Your action (e.g., I attack the goblin)" />
      <button id="send">Send</button>
    </div>
    <p class="help-text">Type 'end' to end the story. Try `stats`, `look`, and `inventory`. ğŸ§â€â™‚ï¸ Send the link and
      Story Session name to your friends to join.</p>

    <script src="./script.js"></script>
</body>

</html>
